      <section class="form-container">
        <div class="form-header">
          <h2>Formulario de Departamentos</h2>
        </div>
        <form id="form-cargo" class="form">
          <div class="form-group">
              <label for="descipción">Departamento:
                  <input type="text"
                  name="descripción"
                  id="descipción"
                  placeholder="Ingrese el Departamento"
                  value=""
                  required/>
              </label>
              <label for="descipción">Nombre:
                <input type="text"
                name="descripción"
                id="descipción"
                placeholder="Ingrese el Encargado de Departamento"
                value=""
                required/>
            </label>
            <label for="descipción">Cédula:
              <input type="text"
              name="descripción"
              id="descipción"
              placeholder="Ingrese el numero de cédula"
              value=""
              required/>
          </label>
          </div>
          <div class="form-check">
              <label>Activó
                  <input type="checkbox" id="activo" checked>
              </label>
          </div>
          <button id="enviar" type="submit" name="enviar">
              Guardar
          </button>
      </form>
