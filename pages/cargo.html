<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/header.css">
     <link rel="stylesheet" href="../css/formulario.css">
     <link rel="icon" href="../img/carga.png" width="60px">
    <title>Cargo</title>
</head>
<body>
  <!--* menu del sitio -->
  <header class="header">
    <nav class="navegacion">
      <a href="../index.html" class="logo">
        <img src="../img/log.png" width="60px" alt="logo">
        <div class="logo">
          Empresa "CMAC" <br />Rol de Pagos
        </div>
      </a>
      <ul class="menu">
        <li><a href="./cargo.html">Cargos</a></li>
        <li><a href="./departamento.html">Departamentos</a></li>
        <li><a href="./empleado.html">Empleados</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="form-container">
      <div class="form-header">
        <h2>Formulario de Cargos</h2>
      </div>
      <form id="form-cargo" class="form">
        <div class="form-group">
            <label for="descipción">Descripción:
                <input type="text"
                name="descripción"
                id="descipción"
                placeholder="Ingrese el cargo"
                value=""
                required/>
            </label>
        </div>
        <div class="form-check">
            <label>Activó
                <input type="checkbox" id="activo" checked>
            </label>
        </div>
        <button id="enviar" type="submit" name="enviar">
            Guardar
        </button>
    </form>
    <div class="consulta none table-responsive" id="consulta">
        <h2>Listado de cargos</h2>
        <table class="consulta-est" id="consult-est" border="1">
            <thead>
                <tr>
                <th>#</th>
                <th>Descripción</th>
                <th>Estado</th>
                <th>Acciones</th>
                </tr>
            </thead>
            <tbody class="detalle-est" id="destale-est">
                <tr>
                    <td>1</td>
                    <td>Analista</td>
                    <td>Activo</td>
                    <td>
                        <button>✏️</button>
                        <button>❌</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Contador</td>
                    <td>Activo</td>
                    <td>
                        <button>✏️</button>
                        <button>❌</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
</main>
<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<div class="content"></div>
</body>
</html>
